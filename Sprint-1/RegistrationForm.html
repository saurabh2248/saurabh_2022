<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- USE FOR CSS  -->
    <link rel="stylesheet" href="RegistrationForm.css">

    <!--  Iconscout for CSS  -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <script src="RegistraionForm.js"></script>
</head>

<body>

    <div class="container">
        <header>Registration</header>

        <form action="/Next.html" >
            <div class="form first">
                <div class="personal details">
                    <span class="title">Personal Details</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Full Name</label>
                            <input id="name" type="text" placeholder="Enter your name" required>
                        </div>

                        <div class="input-field">
                            <label>Date of Birth</label>
                            <input id="DOB" type="date" placeholder="Enter birth date" required>
                        </div>

                        <div class="input-field">
                            <label>Email</label>
                            <input id="email" type="text" placeholder="Enter your email" required>
                        </div>

                        <div class="input-field">
                            <label>Mobile Number</label>
                            <input id="mobile" type="number" placeholder="Enter mobile number" required>
                        </div>

                        <div class="input-field">
                            <label>Gender</label>
                            <input id="gender" type="gender" placeholder="Enter your gender" required>
                        </div>

                        <div class="input-field">
                            <label>Occupation</label>
                            <input id="Occupation" type="text" placeholder="Enter occupation" required>
                        </div>
                    </div>
                </div>

                <div class="Identity Details">
                    <span class="title">Identity Details</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>ID Type</label>
                            <input id="ID Type" type="text" placeholder="Enter ID type" required>
                        </div>

                        <div class="input-field">
                            <label>ID Number</label>
                            <input id="ID Number" type="test" placeholder="Enter ID number" required>
                        </div>

                        <div class="input-field">
                            <label>Issue Authority</label>
                            <input id="Issue Authority" type="text" placeholder="Enter issue departement" required>
                        </div>

                        <div class="input-field">
                            <label>Issue Date</label>
                            <input id="Issue Date" type="date" placeholder="Enter ID issue date" required>
                        </div>

                        <div class="input-field">
                            <label>Issue State</label>
                            <input id="Issue State" type="text" placeholder="Enter ID issue state" required>
                        </div>

                        <div class="input-field">
                            <label>Expiry Date</label>
                            <input id="Expiry Date" type="date" placeholder="Enter ID expiry date" required>
                        </div>
                    </div>

                    <!--<button onclick="consoleData()">Next →</button>-->

                </div>
                <button onclick="consoleData()">Next →</button>
            </div>
        </form>
    </div>


</body>

</html>
