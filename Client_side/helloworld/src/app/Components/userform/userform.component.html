<div>
    <h2>{{title}}</h2>
    <div class="input-group mb-3">
        <span class="input-group-text" id="inputGroup-sizing-default">First-Name</span>
        <input [(ngModel)]="firstname" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
      </div>
      <br>
      <div class="input-group mb-3">
        <span class="input-group-text" id="inputGroup-sizing-default">Last-Name</span>
        <input [(ngModel)]="lastname" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
      </div>
      <br>

      <!--Radio buttons-->
      <span style="margin: 15px;">Gender</span>
      <div style="margin: 15px;" class="form-check">
        <input [(ngModel)]="gender" value="Male" class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
        <label class="form-check-label" for="flexRadioDefault1">
          Male
        </label>
      </div>
      <div style="margin: 15px;" class="form-check">
        <input [(ngModel)]="gender" value="Female" class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
        <label class="form-check-label" for="flexRadioDefault2">
         Female
        </label>
      </div>
      <div style="margin: 15px;" class="form-check">
        <input [(ngModel)]="gender" value="Others" class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
        <label class="form-check-label" for="flexRadioDefault2">
         Others
        </label>
      </div>
      <br>
      <button (click)="save()" type="button" class="btn btn-primary btn-lg">submit</button>
</div>
