<ol class="list-group list-group-numbered" style="background-color: black; border-color: chartreuse; padding-left: 150px;
padding-right:150px; padding-top: 50px; padding-bottom: 400px;">
  <li class="list-group-item" *ngFor="let todo of todos; let i = index">{{todo.title}}
    <div class="position-static">
      <button (click)="removeTodo(i)" style="margin-left: 1100px;" type="button" class="btn btn-danger">Delete</button>
    </div>
  </li>
</ol>
