<h2>Book-List</h2>
<table class="table table-striped">
    <thead>
        <tr>

            <th>bookID</th>
            <th>bookName</th>
            <th>bookAuthor</th>
            <th>bookPrice</th>
            <th>bookGenre</th>
            <th>borrowedStatus</th>
            <th>actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let book of books">
            <td>{{book.bookID}}</td>
            <td>{{book.bookName}}</td>
            <td>{{book.bookAuthor}}</td>
            <td>{{book.bookPrice}}</td>
            <td>{{book.bookGenre}}</td>
            <td>{{book.borrowedStatus}}</td>
            <td>
                <button (click) = "updateBook(book.bookID)" class="btn btn-info">Update</button>
                <button (click) = "deleteBook(book.bookID)" class="btn btn-danger" style="margin-left: 10px;">Delete</button>
                <button (click) = "bookDetails(book.bookID)" class="btn btn-primary" style="margin-left: 10px;">View</button>
            </td>
        </tr>
    </tbody>
</table>
