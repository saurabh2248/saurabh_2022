<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h3 class="text-center">Update book details!!</h3>
                <form #myForm ="ngForm" (ngSubmit)="onSubmit()">

                    <div class="form-group">
                        <label>Book Name</label>
                        <input type="text" class="form-control" id="bookname" [(ngModel)]="book.bookName"
                            name="bookName" required>
                    </div>

                    <div class="form-group">
                        <label>Book Genre</label>
                        <input type="text" class="form-control" id="bookgener" [(ngModel)]="book.bookGenre"
                            name="bookGenre" required>
                    </div>
                    <div class="form-group">
                        <label>Book Author</label>
                        <input type="text" class="form-control" id="bookauthor" [(ngModel)]="book.bookAuthor"
                            name="bookAuthor" required>
                    </div>
                    <div class="form-group">
                        <label>Book Price</label>
                        <input type="number" class="form-control" id="bookprice" [(ngModel)]="book.bookPrice"
                            name="bookPrice" required>
                    </div>
                    <div>
                        <label for="Avability">Avability: </label>
                        <label class="radio-inline">
                            <input type="radio" name="borrowedStatus" value="true" id="bookstatus"
                                [(ngModel)]="book.borrowedStatus">Available
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="borrowedStatus" value="false" id="bookstatus"
                                [(ngModel)]="book.borrowedStatus">Not Available
                        </label>
                    </div>

                    <button class="btn btn-success" type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
