<div class="outer">
    <h3 style="background-color: rgb(62, 183, 240); color: rgb(10, 82, 190); text-align: center; padding-top: 5px; ">
        All Books
    </h3>
    <ul class="tilesWrap">
        <li *ngFor="let b of books,index as i">
            <h2><img style="" width="70px" height="105px" src="{{b.bookLogo}}"></h2>
            <h3>{{b.bookTitle}}</h3>
            <p><span>Publisher-</span>
                {{b.bookPublisher}}
            </p>
            <p><span>Genre - </span>
                {{b.bookCategory}}
            </p>
            <p><span>Price - </span>
                {{b.bookPrice | currency:'INR'}}
            </p>
            <button type="button" class="btn btn-success" (click)="subscribeMethod(b)">Subscribe</button>
        </li>
    </ul>
</div>
